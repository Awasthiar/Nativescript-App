<ActionBar title="Edit Record" (loaded)="onLoadedActionBar()">

</ActionBar>
    <flexboxlayout flexDirection="column" width="300" height="300">
            <StackLayout class="form" width:210 height:210 [formGroup]="editRecordform">
            <label text="Team"></label>
            <TextView [text]="Team" hint="Team" formControlName="Team"></TextView>

            <TextView [text]="Revenue" hint="Revenue" formControlName="Revenue" ></TextView>
            
            <button text="Edit Team" class="button" (tap)="goBack()"></button>
            
            </StackLayout>
        </flexboxlayout>
